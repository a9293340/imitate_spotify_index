<!DOCTYPE html>
<html lang="zh-TW">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrapper">

		<div class="main-bg"></div>

		<!-- Start header -->
		<header class="navbar">
			<div class="container">
				<div class="elements">Elements</div>
			</div>
		</header>
		<!-- End header -->

		<!-- Start section -->
		<section class="main">

			<!-- Start jumbotron -->
			<div class="jumbotron">
				<div class="container">
					<div class="elements">Elements</div>
				</div>
			</div>
			<!-- End jumbotron -->

			<!-- Start whatsOn -->
			<div class="whatsOn givePadding">
				<div class="container">
					<div class="row">
						<div class="col-1-2">
							<div class="album">
								<div class="album-art">
									<div class="elements">Elements</div>
								</div>
								<div class="album-art">
									<div class="elements">Elements</div>
								</div>
								<div class="album-art">
									<div class="elements">Elements</div>
								</div>
								<div class="album-art">
									<div class="elements">Elements</div>
								</div>
							</div>
						</div>
						<div class="col-1-2">Some text</div>
					</div>
				</div>
			</div>
			<!-- End whatsOn -->

			<!-- Start Albums -->
			<div class="albums givePadding">
				<div class="container">
					<div class="row">
						<div class="col-1-3">
							<div class="elements">Elements</div>
						</div>
						<div class="phone-group">
							<div class="row">
								<div class="col-1-3">
									<div class="phone phone1"></div>
								</div>
								<div class="col-1-3">
									<div class="phone phone2"></div>
									<div class="phone phone3"></div>
								</div>
								<div class="col-1-3">
									<div class="phone phone4"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- End Albums -->

			<!-- Start Devices -->
			<div class="devices givePadding">
				<div class="container">
					<div class="elements">Elements</div>
				</div>
			</div>
			<!-- End Devices -->

			<!-- Start Subscriptions -->
			<div class="subscriptions givePadding">
				<div class="container">
					<div class="row">
						<div class="col-5-6">
							<div class="elements">Elements</div>
						</div>
					</div>
				</div>
			</div>
			<!-- End Subscriptions -->
		</section>
		<!-- End section -->

		<!-- Start footer -->
		<footer class="footer">
			<div class="container">
				<div class="row">
					<div class="col-1-6">
						<div class="elements">Elements</div>
					</div>
					<div class="col-1-6">
						<div class="elements">Elements</div>
					</div>
					<div class="col-1-6">
						<div class="elements">Elements</div>
					</div>
					<div class="col-1-6">
						<div class="elements">Elements</div>
					</div>
					<div class="col-1-3">
						<div class="elements">Elements</div>
					</div>
				</div>
				<div class="row row-small">
					<div class="col-1-2">
						<div class="elements">Elements</div>
					</div>
					<div class="col-1-2">
						<div class="elements">Elements</div>
					</div>
				</div>
			</div>
		</footer>
		<!-- End footer -->
	</div>
</body>
</html>
